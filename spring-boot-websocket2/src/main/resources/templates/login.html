<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>登录页面</title>
</head>
<body>
    <div th:if="${param.error}">无效的账户密码</div>
    <div th:if="${param.logout}">您已注销</div>
    <form th:action="@{/login}" method="post">
        <div><label>账户：<input type="text" name="username"/> </label></div>
        <div><label>密码：<input type="password" name="password"/> </label></div>
        <div><input type="submit" value="登录"/></div>
    </form>
</body>
</html>
